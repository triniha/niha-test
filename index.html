<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
</head>
<body>

    <h2>Employee Information</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Developer</td>
                <td>$60,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Designer</td>
                <td>$50,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob Johnson</td>
                <td>Manager</td>
                <td>$70,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
